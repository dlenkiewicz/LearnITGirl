<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
		<title>Profile Page</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<div class="row text-right">
				<form action="LogoutServlet" method="post">
					<button type="submit" class="yellow-button" value="Log out">Log out</button>
				</form>
			</div>
			<div class="row">
				<h1 id="h1" class="title-super txt-color">Hello!</h1>
			</div>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row text-center">
				<button type="button" class="yellow-button">Edit profile</button>
				<button type="button" class="yellow-button">Issue a book</button>
				<button type="button" class="yellow-button">History</button>
			</div>
		</div>
		<script>
			window.onload = checkCookie;
			
			function getCookie(cname) {
			    var name = cname + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0; i<ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' ') c = c.substring(1);
			        if (c.indexOf(name) == 0) {
			            return c.substring(name.length, c.length);
			        }
			    }
			    return "";
			}
			
			function checkCookie() {
				var user=getCookie("user");
				
				document.getElementById("h1").setValue = user;
			}
			
		</script>
		<div id="demo"></div>
	</body>
</html>
